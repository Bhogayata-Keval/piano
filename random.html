<html>
    <head>
        <script>
            // window.onload = level1();


            // C-G in both hands -- 5s
            level1 =  function(){
                var items = Array("C", "D", "E", "F", "G");

                setInterval(function () {
                    var item1 = items[Math.floor(Math.random()*items.length)];
                    var item2 = items[Math.floor(Math.random()*items.length)];

                    document.getElementById('upperbox').innerHTML = item1;
                    document.getElementById('lowerbox').innerHTML = item2;
                }, 5000);
            };
            
            // left C-G, right C-G, CC-GG, in both hands -- 5s
            level2 =  function(){
                var leftitems = Array("C", "D", "E", "F", "G");
                var rightitems = Array("C", "D", "E", "F", "G", "CC", "DD", "EE", "FF", "GG");

                setInterval(function () {
                    var item1 = leftitems[Math.floor(Math.random()*leftitems.length)];
                    var item2 = rightitems[Math.floor(Math.random()*rightitems.length)];

                    document.getElementById('upperbox').innerHTML = item2;
                    document.getElementById('lowerbox').innerHTML = item1;
                }, 5000);
            };

            // left C-G, CC-GG, right C-G, CC-GG, in both hands -- 5s
            level3 =  function(){
                var leftitems = Array("C", "D", "E", "F", "G", "CC", "DD", "EE", "FF", "GG");
                var rightitems = Array("C", "D", "E", "F", "G", "CC", "DD", "EE", "FF", "GG");

                setInterval(function () {
                    var item1 = leftitems[Math.floor(Math.random()*leftitems.length)];
                    var item2 = rightitems[Math.floor(Math.random()*rightitems.length)];

                    document.getElementById('upperbox').innerHTML = item2;
                    document.getElementById('lowerbox').innerHTML = item1;
                }, 5000);
            };
        </script>
    </head>
    <body onload="level3()">
        <div style="width: 100%;text-align: center;">
            <h1 id="upperbox">{}--</h1>
        </div>
        <div style="width: 100%;text-align: center;">
            <h1 id="lowerbox">--Hello2</h1>
        </div>
        
    </body>
</html>
