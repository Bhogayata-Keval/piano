<!DOCTYPE html>
<html>
<body>

<h1>The onclick Event</h1>

<p>The onclick event is used to trigger a function when an element is clicked on.</p>

<p>Click the button to trigger a function that will output "Hello World" in a p element with id="demo".</p>

<button onclick="playRandomNote()">Click me</button>

<p id="demo"></p>

<script>

var AUDIO_CLIPS = ["a3", "a4", "a5", "a-3", "a-4", "a-5",
                   "b3", "b4", "b5",
                   "c3", "c4", "c5", "c6", "c-3", "c-4", "c-5",
                   "d3", "d4", "d5", "d-3", "d-4", "d-5",
                   "e3", "e4", "e5", 
                   "f3", "f4", "f5", "f-3", "f-4", "f-5", 
                   "g3", "g4", "g5", "g-3", "g-4", "g-5" ];

              
function playRandomNote() {
    var myAudio = new Audio();
    myAudio.src = "./mp3_notes/" + AUDIO_CLIPS[(Math.floor(Math.random() * AUDIO_CLIPS.length) + 1)] + ".mp3";
    myAudio.play();
}
</script>

</body>
</html>
